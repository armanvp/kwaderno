<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- App style sheet -->
  <link rel="stylesheet" href="/css/app.css">
  <title>Kwaderno</title>
</head>
<body ng-app="kwaderno" ng-cloak>

    <!-- TOOLBAR Start -->
    <div layout="row">
        <div flex ng-controller="toolbar as vm">
            <md-progress-linear md-mode="indeterminate" ng-show="vm.getProgress('main')"></md-progress-linear>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" href="#/">
                        <md-icon md-icon-set="material-icons">speaker_notes</md-icon>
                    </md-button>
                    <h2>
                        <span>Kwaderno {{ vm.toolbarTitle }}</span>
                    </h2>
                    <span flex></span>
                    <md-menu>
                        <md-button class="md-icon-button" aria-label="New Notebook" ng-click="vm.openMenu($mdOpenMenu,ev)">
                            <md-icon md-menu-origin md-font-set="material-icons">library_books</md-icon>
                        </md-button>
                        <md-menu-content width="4">
                            <md-menu-item>
                                <md-button aria-label="Manage Notebook" href="#notebook" ng-click="">
                                    <md-icon md-font-set="material-icons">library_books</md-icon>
                                    Manage Notebook
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button aria-label="New Notebook" ng-click="vm.newNotebook()">
                                    <md-icon md-font-set="material-icons">open_in_new</md-icon>
                                    New Notebook
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                    <md-button class="md-icon-button" aria-label="New Note" ng-click="vm.newNote()">
                        <md-icon md-font-set="material-icons">open_in_new</md-icon>
                    </md-button>
                </div>
            </md-toolbar>
        </div>
    </div>
    <!-- TOOLBAR End -->

    <div ng-view></div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-route/angular-route.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.min.js"></script>
  <script src="/node_modules/angular-resource/angular-resource.min.js"></script>

  <!-- Angular Material Library -->
  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script src="/js/app.js" type="text/javascript"></script>
  <script src="/js/config.js" type="text/javascript"></script>
  <script src="/js/services/logService.js" type="text/javascript"></script>
  <script src="/js/services/formatService.js" type="text/javascript"></script>
  <script src="/js/services/progressService.js" type="text/javascript"></script>
  <script src="/js/services/userService.js" type="text/javascript"></script>
  <script src="/js/services/dataService.js" type="text/javascript"></script>
  <script src="/js/services/kwadernoService.js" type="text/javascript"></script>
  <script src="/js/services/dialogService.js" type="text/javascript"></script>
  <script src="/js/controllers/mainController.js" type="text/javascript"></script>
  <script src="/js/controllers/toolbarController.js" type="text/javascript"></script>
  <script src="/js/controllers/notebookMgtController.js" type="text/javascript"></script>
  <script src="/js/controllers/notebookController.js" type="text/javascript"></script>
  <script src="/js/controllers/noteController.js" type="text/javascript"></script>
  
</body>
</html>
